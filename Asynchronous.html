     font-size:8em;

    <body>
        <h1>Javascript async / await</h2>
            <br>
            <p>49+1</p>
            <br>
        <h2 id="result"></h2>

        <H1 id="sri">üòÅ</H1>
        <script>
            async function add(s,e) {
          let response = await s+e;
          display(response);
         }

         function display(some) {
            document.getElementById("result").innerHTML = some;
         }

         add(49,1)
        </script>
    </body>
