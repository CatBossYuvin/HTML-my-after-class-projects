<html>
    <body>
        <h1>Loops</h1>
        <p id="cat"></p>
        <script>
       var i=0;
       var text= " ";
       while (i < 10) {
        text += "<br> The number is "+i;
        i++;
       }

       document.getElementById("cat").innerHTML = text;
       
        </script>


    </body>
</html>
