<body>

    <h2>Cats way of error handeling</h2>
    <p>This is cats demonstrating how to use <b>Catch</b> to display the error.</p>

    <p id="error_message"></p>

    <script>

        try {
            addalert("Welcome Guest!!");

        catch (err) {
            document.getElementById("error_message").innerHTML = err.message;
        }
    </script>
