<!DOCTYPE html>
<html>
<head>
    <title>My fav's in sliders</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container">
        <h2>My Carousel Example</h2>
        <div id="myCarousel" class="carousel slide data-ride" class="carousel">

            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-side-to="0" class="active"></li>

                <li data-target="#mycarousel" data-side-to="1"></li>

                <li data-target="#mycarousel" data-side-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item-active">
                    <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQK1dXQrVCbBvMdU4A83XdwM7Rtte8YFsWFI-y5JLABKyTRyUTBQko0SqyrqNJQf96aNdEqLNo5eZglqCIH2udWwuewokYR5-0QnjucNq4Y5Q" alt="cat" style:100%;>
                </div>

                    <div class="item">
                        <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQK1dXQrVCbBvMdU4A83XdwM7Rtte8YFsWFI-y5JLABKyTRyUTBQko0SqyrqNJQf96aNdEqLNo5eZglqCIH2udWwuewokYR5-0QnjucNq4Y5Q"
                            alt="cat" style:100%;>
                        </div>
                     </div>

                  <a class="left-carousel-control" href="#mycarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">previous</span>
                  </a>   
                 <a class="right-carousel-control" href="#mycarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">next</span>
                </a>
    </div>
    </div>
</body>

</html>
