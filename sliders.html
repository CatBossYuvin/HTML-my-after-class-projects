<!DOCTYPE html>
<html>
<head>
    <title>My fav's in sliders</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <h2>sliders</h2>

        <div id="mycarousel" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>

                <li data-target="#mycarousel" data-slide-to="1"></li>

                <li data-target="#mycarousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item-active">
                    <img src="https://www.newzealand.com/assets/externally-managed-assets/tbd-assets/tbd-folder-10021881/img-1713764964-479-1935181-tbd-asset__aWxvdmVrZWxseQo_CropResizeWzE5MDAsMTAwMCw3NSwianBnIl0.jpg" alt="cat" width="100%">
                </div>

                    <div class="item">
                        <img src="https://hips.hearstapps.com/hmg-prod/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=0.752xw:1.00xh;0.175xw,0&resize=1200:*"
                            alt="cat"  width="100%">
                        </div>

                        <div class="item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Cat_November_2010-1a.jpg/960px-Cat_November_2010-1a.jpg"
                                alt="cat" width="100%">
                        </div>
            </div>

                  <a class="left-carousel-control" href="#mycarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                  </a>   


                 <a class="right-carousel-control" href="#mycarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
    </div>
    </div>
</body>

</html>
