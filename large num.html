    <body>
        <p>Finding the largest numbers</p>
        <p id="meow"></p>
        <script>
          function findMax() {
           var i;
           var max = 0;
           for( i = 0; i < arguments.length; i++) {
            if (arguments[i] > max) {
                max = arguments[i];
            }
           } 
           return max;
          }

          document.getElementById("meow").innerHTML = findMax(4, 5, 6 , 22, 66, 200, 40)
        </script>
    </body>
